<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>Interactive city transportation map</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css">
		<!--link to stylesheet-->
		
		<!-- link to leaflet stylesheet-->
		<link rel="stylesheet" href="css/leaflet.css">
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

	<body>

		<div id="map-title">Interactive city transportation and landmarks map</div>

		<div id="search-container">
  <input

  >
  <button id="searchButton">Search</button>
</div>
		<!-- in index.html, before app.js -->
		<script src="js/npark.js"></script>
